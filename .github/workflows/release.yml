name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rusted-asteroids-linux-x86_64
            client_binary: client
            server_binary: server
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rusted-asteroids-linux-aarch64
            client_binary: client
            server_binary: server
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rusted-asteroids-macos-x86_64
            client_binary: client
            server_binary: server
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rusted-asteroids-macos-aarch64
            client_binary: client
            server_binary: server
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rusted-asteroids-windows-x86_64
            client_binary: client.exe
            server_binary: server.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.client_binary }} dist/
          cp target/${{ matrix.target }}/release/${{ matrix.server_binary }} dist/
          cd dist
          tar -czvf ../${{ matrix.artifact_name }}.tar.gz *

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.client_binary }}" -Destination dist/
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.server_binary }}" -Destination dist/
          Compress-Archive -Path dist/* -DestinationPath "${{ matrix.artifact_name }}.zip"

      - name: Upload artifact (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          body: |
            ## Rusted Asteroids ${{ steps.tag.outputs.tag }}

            ### Downloads
            - **Linux x86_64**: `rusted-asteroids-linux-x86_64.tar.gz`
            - **Linux ARM64**: `rusted-asteroids-linux-aarch64.tar.gz`
            - **macOS x86_64**: `rusted-asteroids-macos-x86_64.tar.gz`
            - **macOS ARM64 (Apple Silicon)**: `rusted-asteroids-macos-aarch64.tar.gz`
            - **Windows x86_64**: `rusted-asteroids-windows-x86_64.zip`

            ### Usage
            ```bash
            # Start the server
            ./server --port=4000

            # Start the client (will prompt for name)
            ./client

            # Or specify name and address
            ./client --name=YourName --addr=127.0.0.1:4000
            ```
